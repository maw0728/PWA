<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/register.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="container">
      <form action="register/register_process" method="post">
        <div class="id">
          <input type="text" name="id" placeholder="아이디를 입력하세요" />
          <input type="button" value="중복확인" id="id-overlap-check" />
        </div>
        <div class="password">
          <input
            type="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="password-check">
          <input
            type="password"
            name="passwordCheck"
            id="password-check"
            placeholder="비밀번호 확인"
          />
        </div>
        <div class="nick">
          <input
            type="text"
            name="nick"
            id="nick"
            placeholder="닉네임을 입력하세요"
          />
          <input type="button" value="중복확인" id="nick-overlap-check" />
        </div>
        <div class="check">
          <input type="submit" value="확인" />
          <input type="button" value="취소" />
        </div>
      </form>
    </div>
  </body>
</html>
